<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>MINI PROJECT XP</title>

</head>
<body>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 d-flex justify-content-center">
            <h1 class="game-title">Mini Project : Play The Game</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-launch-game" data-bs-toggle="modal"
                data-bs-target="#modalChoix">Click to play the game</button>
        </div>
    </div>

    <div class="modal fade" id="modalChoix" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Voulez-vous jouer au jeu ?</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#modalChoixAnnuler">Non</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#modalForm">Oui</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Choix annuler -->
    <div class="modal fade" id="modalChoixAnnuler" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="endGameMessage" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Aucun probl√®me, Au revoir.</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Fin de jeu -->
    <div class="modal fade" id="modalEndGame" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="endGameMessage" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="endGameMessage"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Choix Ok : Formulaire de saisie -->
    <div class="modal fade" id="modalForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="inputData" id="labelInputData" class="col-form-label">Entrez un nombre entre 0
                                et 10</label>
                            <input type="number" class="form-control" id="inputData">
                        </div>
                        <div id="panelErreur"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnFormulaire" onclick="playTheGame()" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="index.js"></script>
</body>
</html>
